<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .product-card {
        transition: transform 0.2s ease-in-out;
      }
      .product-card:hover {
        transform: translateY(-5px);
      }
      .dashboard-stats {
        background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <header
      class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-lg"
    >
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">E-Commerce Dashboard</h1>
        <div>
          <button
            id="back-btn"
            class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-400 transition-colors"
          >
            Back to Login
          </button>
          <button
            id="logout-btn"
            class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-400 transition-colors ml-2"
          >
            Logout
          </button>
        </div>
      </div>
    </header>
    <main class="container mx-auto p-6">
      <div
        class="bg-white shadow-xl rounded-xl p-6"
        id="dashboard-container"
      ></div>
    </main>
    <script src="dashboardScript.js"></script>
  </body>
</html>
